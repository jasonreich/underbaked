<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SoggyBottom</title>
  
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css" />
  
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2004',  1000,      400],
          ['2005',  1170,      460],
          ['2006',  660,       1120],
          ['2007',  1030,      540]
        ]);

        var options = {
          title: 'Company Performance',
          theme: 'maximized',
          legend: {position: 'none'}
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  
  
  <style>
  html, body {
  	height: 100%;
  }

  #controls {
  	position: absolute;
  	top: 3em;
  	right: 2em;
  	width: 400px;
  	height: 65%;
  	opacity: 0.90;
  }

  #mapCanvas {
  	width: 100%;
  	height: 100%;
  }
  
  .icon {
    position: relative;
    top: -1.75em;
    height: 3em;
    opacity: 1;
    margin-right: 15px;
  }
  
  .toolbar-shift {
    position: relative;
    top: -2px;
    right: -0.5em;
  }
  </style>

  <script src="/components/jquery/jquery.js"></script>
  <script src="/components/bootstrap/dist/js/bootstrap.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_v6EPnrRJXiWJbu8_3_jNvhToY6D3ogU&sensor=true"></script>

  <script>
  $(function() {
  	// Initialise Google Maps
  	var mapOptions = {
  		center: new google.maps.LatLng(-34.397, 150.644),
        zoom: 8
  	}
  	var map = new google.maps.Map($("#mapCanvas").get(0), mapOptions);
  });
  </script>
</head>

<body>

	<div id="mapCanvas"></div>
	<div id="controls" class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">
        <img src="/components/flat-ui-official/images/icons/svg/map.svg" class="mg-thumbnail pull-left icon" alt="Map Icon" />
        &nbsp;
        <div class="btn-toolbar pull-right toolbar-shift">
          <div class="btn-group">
            <a class="btn btn-default btn-xs">
              <span class="glyphicon glyphicon-cog"></span>&nbsp;
              Settings
            </a>
            <a class="btn btn-danger btn-xs">
              <span class="glyphicon glyphicon-log-out"></span>&nbsp;
              Log out
            </a>
          </div>
        </div>
      </h3>
		</div>
		<div class="panel-body">
      <h4>Comparing rides:</h4>
		</div>
    
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Rider</th>
          <th>Date</th>
          <th>Length</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>@JoeBlogs</td>
          <td>20/11/2013</td>
          <td>1h 30m</td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>@JaneDoe</td>
          <td>19/11/2013</td>
          <td>1h 30m</td>
          <td>&nbsp;</td>
        </tr>
      </tbody>
    </table>

    <ul class="list-group">
      <li class="list-group-item">
        <div class="panel-body" id="chart_div">
        </div>
      </li>
    </ul>
    
	</div>

</body>
</html>
